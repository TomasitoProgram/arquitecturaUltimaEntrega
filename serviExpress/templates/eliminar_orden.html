{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Orden {{ orden.id }}</h1>
<h1>¿Estás seguro de que deseas eliminar la orden {{ orden.id }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_ordenes' %}">Cancelar</a>
{% endblock %}
